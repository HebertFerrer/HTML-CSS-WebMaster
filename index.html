<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PANAMA easy relocation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark navBarPropio">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#inicio">Inicio</a>
                <a class="nav-item nav-link" href="#servicios">Servicios</a>
                <a class="nav-item nav-link" href="#galeria">Galeria</a>
                <a class="nav-item nav-link" href="#contacto">Contacto</a>
            </div>
        </div>
    </nav>

    <!-- IMAGEN DE INICIO -->
    <header id="inicio">
        <img class="img-fluid w-100 mx-auto d-block" src="./img/header.jpg" alt="">
    </header>
    <!-- SERVICIOS -->
    <section class="container-fluid servicios" id="servicios">
        <div class="row">
            <div class="col-md-12">
                <h2 class="servicios-p">NUESTROS SERVICIOS</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <img src="./img/4.png" alt="" class="img-fluid d-block mx-auto">
                <p class="servicios-p">Inscripcion Escolar</p>
            </div>
            <div class="col-md-4">
                <img src="./img/3.png" alt="" class="img-fluid d-block mx-auto">
                <p class="servicios-p">Bienes Raices</p>
            </div>
            <div class="col-md-4">
                <img src="./img/2.png" alt="" class="img-fluid d-block mx-auto">
                <p class="servicios-p">Empleo Seguro</p>
            </div>
        </div>

    </section>
    <section class="container-fluid contactanos" id="contacto">
        <form action="">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="servicios-p">CONTÁCTANOS</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-12 px-0">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Escribe tu nombre..." required>
                        </div>
                    </div>
                    <div class="col-md-12 px-0">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Escribe tu correo..." required>
                        </div>
                    </div>
                    <div class="col-md-12 px-0">
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Escribe tu numero de telefono" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="mx-auto d-block my-5">ENVIAR MENSAJE</button>
                </div>
            </div>
        </form>
    </section>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3920.533755099969!2d-71.63575711943126!3d10.693251994512087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e899ecd1db4e741%3A0x1cafd8431b079593!2sCancha+F%C3%BAtbol+De+Sal%C3%B3n+URBE!5e0!3m2!1ses-419!2sve!4v1540681715289" frameborder="0" style="border:0" allowfullscreen></iframe>
    <div class="footer">
        <span class="p-3">Webmaster URBE 2018</span>
        <span class="p-3">Hebert Ferrer</span>
    </div class="footer">



</body>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
